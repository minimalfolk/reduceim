<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - ReducePic India</title>
  <link rel="stylesheet" href="css/blogpost.css" />
</head>
<body>

  <header class="blog-header">
    <h1>ReducePic Blog</h1>
    <p>Tips, tricks, and updates from the world of image compression.</p>
  </header>

  <main class="blog-list" id="blogList">
    <!-- Blog posts will load here from blog/blogs.json -->
  </main>

  <footer class="footer">
    <p>&copy; 2025 ReducePic India. All rights reserved.</p>
  </footer>

  <script>
    // Fetch blog posts from blog/blogs.json
    fetch('blog/blogs.json')
      .then(res => res.json())
      .then(blogs => {
        blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

        const blogList = document.getElementById("blogList");

        blogs.forEach(blog => {
          const post = document.createElement("div");
          post.className = "blog-item";
          post.innerHTML = `
            <a href="blog/${blog.file}">
              <h2>${blog.title}</h2>
              <p class="date">${new Date(blog.date).toDateString()}</p>
            </a>
          `;
          blogList.appendChild(post);
        });
      })
      .catch(err => {
        console.error("Failed to load blog posts:", err);
        document.getElementById("blogList").innerHTML = "<p>Unable to load blog posts.</p>";
      });
  </script>
</body>
</html>
