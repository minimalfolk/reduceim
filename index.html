<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReducePic India - Free Online Image Compressor</title>
  <meta name="description" content="ReducePic India - Instantly compress your images online without losing quality. Fast, secure, and easy to use." />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <!-- Navbar with Hamburger Menu -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">ReducePic India</a>
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>ReducePic India</h1>
    <p>The fastest and cleanest image compressor online</p>
    <a href="#upload" class="cta-btn">Compress Your Image</a>
  </header>

  <!-- Upload Section -->
  <main id="upload">
    <section class="upload-box">
      <h2>Upload Your Image</h2>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="compressImage()">Compress Now</button>
      <div id="result"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ReducePic India. All rights reserved.</p>
    <a href="blog.html">Read Blog</a>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
