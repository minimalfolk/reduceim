<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size Reducer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area.highlight {
            background-color: #f0f0f0;
        }
        .size-input {
            margin: 20px 0;
        }
        .resize-options {
            margin: 15px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .preview-container {
            margin: 20px 0;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin: 10px 0;
            display: none;
        }
        .file-info {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        .dimension-controls {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .dimension-input {
            width: 45%;
        }
        input[type="number"], input[type="range"] {
            padding: 8px;
            width: 100%;
            margin: 5px 0;
        }
        .error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Reduce Image Size in KB Online</h1>
    
    <div class="upload-area" id="dropArea">
        <p><strong>Select Images</strong></p>
        <p>Select Or Drag & Drop Images Here</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>
    
    <div class="preview-container" id="previewContainer">
        <img id="previewImage" class="preview-image" src="#" alt="Preview">
        <div class="file-info" id="fileInfo"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <div class="size-input">
        <label>
            <input type="checkbox" id="customSizeCheckbox" checked> Custom Size Adjustments
        </label>
        <p>Enter Size in KB:</p>
        <input type="number" id="targetSize" value="60" min="10">
    </div>
    
    <div class="resize-options" id="resizeOptions">
        <h3>Resize Options</h3>
        
        <div class="dimension-controls">
            <div class="dimension-input">
                <label for="width">Width (px):</label>
                <input type="number" id="width" placeholder="Auto">
            </div>
            <div class="dimension-input">
                <label for="height">Height (px):</label>
                <input type="number" id="height" placeholder="Auto">
            </div>
        </div>
        
        <div>
            <label for="resizePercent">Resize Percentage:</label>
            <input type="range" id="resizePercent" min="10" max="100" value="100">
            <span id="percentValue">100%</span>
        </div>
        
        <div>
            <label>
                <input type="checkbox" id="maintainAspect" checked> Maintain Aspect Ratio
            </label>
        </div>
    </div>
    
    <button id="reduceButton" disabled>Reduce Image</button>
    
    <script>
        // DOM Elements
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const reduceButton = document.getElementById('reduceButton');
        const targetSizeInput = document.getElementById('targetSize');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const fileInfo = document.getElementById('fileInfo');
        const errorMessage = document.getElementById('errorMessage');
        const customSizeCheckbox = document.getElementById('customSizeCheckbox');
        const resizeOptions = document.getElementById('resizeOptions');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const resizePercent = document.getElementById('resizePercent');
        const percentValue = document.getElementById('percentValue');
        const maintainAspect = document.getElementById('maintainAspect');
        
        // State variables
        let currentFile = null;
        let originalWidth = 0;
        let originalHeight = 0;
        let aspectRatio = 1;
        
        // Initialize
        function init() {
            // Set initial state
            resizeOptions.style.display = customSizeCheckbox.checked ? 'block' : 'none';
            reduceButton.disabled = true;
            
            // Event listeners
            setupEventListeners();
        }
        
        // Setup all event listeners
        function setupEventListeners() {
            // Toggle resize options
            customSizeCheckbox.addEventListener('change', function() {
                resizeOptions.style.display = this.checked ? 'block' : 'none';
            });
            
            // Update percentage display
            resizePercent.addEventListener('input', function() {
                percentValue.textContent = this.value + '%';
                if (currentFile) {
                    updateDimensionsByPercentage(this.value);
                }
            });
            
            // Handle aspect ratio maintenance
            widthInput.addEventListener('input', updateHeightFromWidth);
            heightInput.addEventListener('input', updateWidthFromHeight);
            
            // File selection
            dropArea.addEventListener('click', () => fileInput.click());
            
            // Drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            dropArea.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFileSelect);
        }
        
        // Prevent default drag/drop behavior
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        // Highlight drop area
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        // Remove highlight
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        // Handle dropped files
        function handleDrop(e) {
            const dt = e.dataTransfer;
            handleFiles(dt.files);
        }
        
        // Handle file selection
        function handleFileSelect() {
            handleFiles(this.files);
        }
        
        // Process selected files
        function handleFiles(files) {
            errorMessage.textContent = '';
            
            if (!files || files.length === 0) {
                return;
            }
            
            const file = files[0];
            
            // Validate file type
            if (!file.type.match('image.*')) {
                errorMessage.textContent = 'Please select an image file (JPEG, PNG, etc.)';
                return;
            }
            
            currentFile = file;
            
            // Read and display the image
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.onload = function() {
                    originalWidth = previewImage.naturalWidth;
                    originalHeight = previewImage.naturalHeight;
                    aspectRatio = originalWidth / originalHeight;
                    
                    updateFileInfo(file);
                    updateDimensionInputs();
                    
                    previewImage.style.display = 'block';
                    reduceButton.disabled = false;
                };
                previewImage.src = e.target.result;
            };
            reader.onerror = function() {
                errorMessage.textContent = 'Error reading file';
            };
            reader.readAsDataURL(file);
        }
        
        // Update file info display
        function updateFileInfo(file) {
            const sizeInKB = (file.size / 1024).toFixed(2);
            fileInfo.innerHTML = `
                <strong>${file.name}</strong><br>
                Original Size: ${sizeInKB} KB<br>
                Dimensions: ${originalWidth} × ${originalHeight} px
            `;
        }
        
        // Update dimension inputs based on percentage
        function updateDimensionsByPercentage(percent) {
            const scale = percent / 100;
            widthInput.value = Math.round(originalWidth * scale);
            heightInput.value = Math.round(originalHeight * scale);
        }
        
        // Update height based on width while maintaining aspect ratio
        function updateHeightFromWidth() {
            if (!maintainAspect.checked || !widthInput.value) return;
            heightInput.value = Math.round(widthInput.value / aspectRatio);
        }
        
        // Update width based on height while maintaining aspect ratio
        function updateWidthFromHeight() {
            if (!maintainAspect.checked || !heightInput.value) return;
            widthInput.value = Math.round(heightInput.value * aspectRatio);
        }
        
        // Initialize dimension inputs
        function updateDimensionInputs() {
            widthInput.placeholder = originalWidth;
            heightInput.placeholder = originalHeight;
        }
        
        // Handle reduce button click
        reduceButton.addEventListener('click', function() {
            if (!currentFile) {
                errorMessage.textContent = 'Please select an image first';
                return;
            }
            
            const targetSizeKB = parseInt(targetSizeInput.value);
            const width = widthInput.value ? parseInt(widthInput.value) : null;
            const height = heightInput.value ? parseInt(heightInput.value) : null;
            const percent = parseInt(resizePercent.value) / 100;
            
            console.log('Processing with:', {
                targetSizeKB,
                width,
                height,
                percent
            });
            
            // Here you would implement the actual image processing
            alert('Image processing would happen here. In a real implementation, this would: \n' +
                  `- Resize to approximately ${width || 'original'} × ${height || 'original'} px\n` +
                  `- Target file size: ${targetSizeKB} KB\n` +
                  `- Using ${percent * 100}% scale`);
        });
        
        // Initialize the application
        init();
    </script>
</body>
</html>
