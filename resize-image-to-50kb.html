<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Compressor (100KB)</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; padding: 20px; text-align: center; }
        input, button { margin: 10px; padding: 10px; }
        img { max-width: 100%; height: auto; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Upload Image (Auto Compress to 100KB)</h2>
    <input type="file" id="upload" accept="image/*"><br>

    <div id="preview" style="display:none;">
        <h3>Compressed Preview</h3>
        <img id="previewImg" src="">
        <br>
        <a id="downloadLink" href="#" download="compressed.jpg">Download Compressed Image</a>
    </div>

    <script src="https://unpkg.com/browser-image-compression/dist/browser-image-compression.js"></script>
    <script>
        const upload = document.getElementById('upload');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const downloadLink = document.getElementById('downloadLink');

        upload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const options = {
                maxSizeMB: 0.1, // 100KB = 0.1MB
                useWebWorker: true,
            };

            try {
                const compressedFile = await imageCompression(file, options);
                const compressedBlob = new Blob([compressedFile], { type: compressedFile.type });
                const url = URL.createObjectURL(compressedBlob);

                preview.style.display = 'block';
                previewImg.src = url;
                downloadLink.href = url;
            } catch (error) {
                console.error(error);
            }
        });
    </script>

</body>
</html>
