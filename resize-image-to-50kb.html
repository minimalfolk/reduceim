<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size Reducer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            background-color: #f9f9f9;
        }
        .size-input {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Reduce Image Size in KB Online</h1>
    
    <div class="upload-area" id="dropArea">
        <p><strong>Select Images</strong></p>
        <p>Select Or Drag & Drop Images Here</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>
    
    <div class="size-input">
        <label>
            <input type="checkbox" checked> Custom Size Adjustments
        </label>
        <p>Enter Size in KB:</p>
        <input type="number" id="targetSize" value="60" min="10">
    </div>
    
    <button id="reduceButton">Reduce Image</button>
    
    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const reduceButton = document.getElementById('reduceButton');
        const targetSizeInput = document.getElementById('targetSize');
        
        dropArea.addEventListener('click', () => fileInput.click());
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.style.backgroundColor = '#f0f0f0';
        }
        
        function unhighlight() {
            dropArea.style.backgroundColor = '';
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });
        
        function handleFiles(files) {
            if (files.length) {
                console.log('Files selected:', files);
                // Here you would process the files
            }
        }
        
        reduceButton.addEventListener('click', function() {
            const targetSizeKB = parseInt(targetSizeInput.value);
            console.log('Reducing to:', targetSizeKB, 'KB');
            // Here you would implement the image compression
        });
    </script>
</body>
</html>
