<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* Header Styles */
    header {
      background-color: #007bff;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
    }

    .logo {
      width: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    /* Upload Section Styles */
    .upload-box {
      padding: 20px;
      text-align: center;
      background-color: #f1f1f1;
      cursor: pointer;
      border: 2px dashed #ccc;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 400px;
    }

    .upload-box:hover {
      background-color: #e0e0e0;
    }

    input[type="file"] {
      display: none;
    }

    /* Image Preview Section */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .image-preview {
      position: relative;
      max-width: 150px;
      max-height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    .image-preview p {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Input and Buttons */
    .size-input {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
      width: 150px;
      display: inline-block;
    }

    .custom-size-text {
      margin-top: 5px;
      font-size: 14px;
      color: #333;
    }

    .download-button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-button:hover {
      background-color: #0056b3;
    }

    /* Loading and Processing */
    .processing {
      display: none;
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    Image Resizer
  </header>

  <!-- Upload Section -->
  <div class="upload-box" id="uploadBox">
    Click to Upload Image
  </div>
  <input type="file" id="fileInput" multiple>
  
  <!-- Custom Size Input -->
  <div>
    <input type="number" id="sizeInput" class="size-input" placeholder="Enter custom size (KB)">
    <p id="customSizeText" class="custom-size-text">Custom size will be shown here.</p>
  </div>

  <!-- Processing Section -->
  <div id="processing" class="processing">Processing...</div>

  <!-- Image Previews and Download Buttons -->
  <div id="imageContainer" class="image-container"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBox = document.getElementById('uploadBox');
    const imageContainer = document.getElementById('imageContainer');
    const sizeInput = document.getElementById('sizeInput');
    const customSizeText = document.getElementById('customSizeText');
    const processing = document.getElementById('processing');

    // Handle file input and image previews
    uploadBox.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      imageContainer.innerHTML = ''; // Clear previous previews
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (!file.type.startsWith('image/')) {
          alert('Please upload only image files.');
          continue;
        }
        const reader = new FileReader();
        reader.onload = (e) => {
          const imgPreview = document.createElement('div');
          imgPreview.classList.add('image-preview');
          const img = document.createElement('img');
          img.src = e.target.result;
          imgPreview.appendChild(img);
          const sizeText = document.createElement('p');
          sizeText.textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;
          imgPreview.appendChild(sizeText);

          // Compress the image and add download link
          const compressButton = document.createElement('button');
          compressButton.textContent = 'Compress';
          compressButton.classList.add('download-button');
          compressButton.addEventListener('click', () => compressImage(file, img, imgPreview));

          imgPreview.appendChild(compressButton);
          imageContainer.appendChild(imgPreview);
        };
        reader.readAsDataURL(file);
      }
    });

    // Compress the image based on custom size
    function compressImage(originalFile, imgElement, previewContainer) {
      const targetSize = parseFloat(sizeInput.value) * 1024; // Convert KB to bytes
      if (!targetSize || targetSize <= 0) return alert('Please enter a valid size in KB.');

      processing.style.display = 'block';
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = imgElement.src;

      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        let quality = 0.9;
        let compressedBlob;

        const resizeAndCompress = () => {
          canvas.toBlob((blob) => {
            compressedBlob = blob;
            if (compressedBlob.size > targetSize && quality > 0.1) {
              quality -= 0.1;
              resizeAndCompress();
            } else {
              const newImg = document.createElement('img');
              newImg.src = URL.createObjectURL(compressedBlob);
              previewContainer.replaceChild(newImg, imgElement);

              const downloadButton = document.createElement('button');
              downloadButton.textContent = 'Download';
              downloadButton.classList.add('download-button');
              downloadButton.addEventListener('click', () => downloadCompressedImage(compressedBlob, originalFile.name));
              previewContainer.appendChild(downloadButton);

              processing.style.display = 'none';
            }
          }, 'image/jpeg', quality);
        };

        resizeAndCompress();
      };
    }

    // Download the compressed image
    function downloadCompressedImage(blob, fileName) {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `compressed-${fileName}`;
      link.click();
    }
  </script>

</body>
</html>
